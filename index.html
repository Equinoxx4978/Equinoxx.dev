<!DOCTYPE html>
<html lang="en">
<head>

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        header {
            margin: 10px 0 10px 0;}
        #navbar {
            padding: 0;
            display: flex;
            transform: translateX(-20px);
        }
        #navbar section {
            display: flex;
            position: relative;
            background-color: #333;
            align-items: center;
            transform: skew(-20deg);
            font-size: 20px;
            transition: padding 0.3s ease;
        }
        #navbar section a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transform: skew(20deg);
        }
        #navbar section:hover {
            background-color: #555;
            text-decoration: underline 2px;
            padding: 0 20px 0 20px;
            transition: padding 0.3s ease;
        }
        #navbar section:hover:has(#main-title) {
            padding: 0 20px 0 0;
            transition: padding 0.3s ease;
        }
        #main-title {
            font-family: 'Orbitron', sans-serif;
            display: inline-block;
            font-size: 30px;
            margin-left: 20px;
        }
    </style>

            }

</head>
<body>
    <header>

</html>
