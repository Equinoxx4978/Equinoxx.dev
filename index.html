<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>equinoxx.dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" data-rh="true">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
        @import url('scripts/audio-player/audio-player.css');

        .container {
            display: grid;
            grid-template-areas: ". main sidebar .";
            grid-template-columns: 1fr 600px 300px 1fr;
            width: 100dvw;
            gap: 30px;
            margin-top: 30px;
        }

        body {
            margin: 0;
            width: 100%;
            font-family: 'Orbitron', sans-serif;
            background-color: black;
            background-image: url("assets/background.jpg");
        }

        .main {
            grid-area: main;
            background-color: black;
            color: white;
            filter: drop-shadow(10px 10px 0 rgba(0, 0, 0, 0.25));
        }

        .sidebar {
            grid-area: sidebar;
            color: white;
            filter: drop-shadow(10px 10px 0 rgba(0, 0, 0, 0.25));

            .sidebar-section {
                background-color: black;
                padding: 15px;
                margin-bottom: 30px;
            }

            h2 {
                margin: 0;
                text-align: center;
            }
        }

        .header {
            margin: 15px;

            .main-title {
                display: block;
                font-weight: bold;
                font-size: 30px;
                text-align: center;
                text-decoration: none;
                color: white;
            }

            .main-title:hover {
                text-decoration: underline;
            }

            nav {
                display: flex;
            }

            nav a {
                color: white;
                text-decoration: none;
                flex-grow: 1;
                text-align: center;
            }

            nav a:hover {
                text-decoration: underline;
            }
        }

        .content {
            margin: 15px;
        }

        .divider {
            border-top: 1px dashed white;
            height: 0;
            margin: 15px 0 15px 0;
        }

        @media (max-width: 1000px) {
            .container {
                grid-template-areas: "main" "sidebar";
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main">
        <div class="header">
            <a class="main-title" href="#">equinoxx.dev</a>
            <div class="divider"></div>
            <nav>
                <a href="#">home</a>
                <a href="#">projects</a>
                <a href="#">links</a>
            </nav>
            <div class="divider"></div>
        </div>
        <div class="content">
            <h2>Thingy 1</h2>
            <p>Content goes here</p>
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar-section">
            <h2>music</h2>
            <div class="divider"></div>
            <p>Here's some music I like!</p>
                <div class="player-controls">
                    <button id="toggle-playing-button" onclick="togglePlaying()">⏸</button>
                    <div id="player-time-container">
                        <p id="player-time">00:00 / 00:00</p>
                    </div>
                    <button id="previous-button" onclick="previous()">⏮</button>
                    <button id="next-button" onclick="next()">⏭</button>
                </div>
            
            <div id="player-container">
                <h2 id="now-playing">Nothing Playing :(</h2>
                <audio id="player" controls="" preload="auto" src=""></audio>
            </div>
            <div id="track-list"></div>
            
            <script src="scripts/audio-player/audio-player.js"></script>
        </div>
        <div class="sidebar-section">
            <h2>blog</h2>
            <div class="divider"></div>
            <p>canonical sucks</p>
        </div>
    </div>
</div>
</body>
</html>
